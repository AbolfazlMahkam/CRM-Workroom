<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/tailwind.css">
    <title>CRM Workroom</title>
  </head>
  <body>
    <div class="p-4 grid grid-cols-7 bg-slate-100 min-h-lvh">
      <aside class="col-span-1 bg-white rounded-3xl py-9"><!-- Start Sidebar -->
        <img class=" ml-6 mb-8" src="assets/img/Company's logo.svg" alt="Logo">
        <div class="px-4 relative"><!-- Start Menu -->
          <div class="btn-nav bg-blue-50 hover:bg-blue-100">
            <img src="assets/img/dashboard.svg">
            <span class="text-sm ml-3 font-semibold text-blue-400">Dashboard</span>
          </div>
          <img class="absolute h-10 top-0 right-0" src="assets/img/activesection.svg">
        </div>
        <div class="px-4 relative">
          <div class="btn-nav hover:bg-gray-200">
            <img src="assets/img/projects.svg">
            <span class="text-sm ml-3 font-semibold text-gray-400">Projects</span>
          </div>
        </div>
        <div class="px-4 relative">
          <div class="btn-nav hover:bg-gray-200">
            <img src="assets/img/calendar.svg">
            <span class="text-sm ml-3 font-semibold text-gray-400">Calender</span>
          </div>
        </div>
        <div class="px-4 relative">
          <div class="btn-nav hover:bg-gray-200">
            <img src="assets/img/vacations.svg">
            <span class="text-sm ml-3 font-semibold text-gray-400">Vacation</span>
          </div>
        </div>
        <div class="px-4 relative">
          <div class="btn-nav hover:bg-gray-200">
            <img src="assets/img/employees.svg">
            <span class="text-sm ml-3 font-semibold text-gray-400">Employees</span>
          </div>
        </div>
        <div class="px-4 relative">
          <div class="btn-nav hover:bg-gray-200">
            <img src="assets/img/messenger.svg">
            <span class="text-sm ml-3 font-semibold text-gray-400">Messenger</span>
          </div>
        </div>
        <div class="px-4 relative">
          <div class="btn-nav hover:bg-gray-200">
            <img src="assets/img/infoportal.svg">
            <span class="text-sm ml-3 font-semibold text-gray-400">Info Portal</span>
          </div>
        </div><!-- End Menu -->
        <div class="px-4 justify-center relative pt-11 items-end"><!-- Start Support -->
          <div>
            <img class="ml-2 absolute" src="assets/img/illustration.svg">
          </div>
          <div class="justify-center mt-12 bg-blue-50 rounded-xl h-40 pt-24">
            <div class=" justify-center rounded-md h-5">
              <a class="flex bg-blue-500 rounded-xl py-2 px-3 w-28 bottom-0 justify-center mx-auto shadow-md shadow-blue-700 hover:drop-shadow-lg transition duration-300" href="#">
                <img src="assets/img/support.svg">
                <span class="text-white ml-2">Support</span>
              </a>
            </div>
          </div>
        </div><!-- End Support -->
        <div class="px-4 relative mt-10"><!-- End LogOut -->
          <div class="btn-nav hover:bg-gray-200">
            <img src="assets/img/logout.svg">
            <span class="text-sm ml-3 font-semibold text-gray-400">Log Out</span>
          </div>
        </div><!-- End LogOut -->
      </aside><!-- End Sidebar -->
      <main class="col-span-6 px-6"><!-- Start Container -->
        <div class="grid-cols-2">
          <div class="col-span-1 grid grid-cols-2">
            <div class="col-span-1"><!-- SearchBox -->
              <div class="flex bg-white rounded-xl p-3 items-center w-8/12">
                <label class="ml-1" for="search"><img class="w-4" src="assets/img/search.svg"></label>
                <input type="search" class="ml-2 font-semibold text-sm" name="search" placeholder="Search">
              </div>
              <div>
                <span>Welcome back, Evan!</span>
                <h1>Dashbord</h1>
              </div>
            </div>
            <div class="col-span-1">
              
            </div>
          </div>
          <div class="col-span-1">

          </div>
        </div>
        <div>
          <div></div>
          <div></div>
        </div>
      </main><!-- Start Container -->
    </div>
  </body>
</html>
